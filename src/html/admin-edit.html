<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
  <title>Westcoast Education - Administration - Redigera kurs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">
  <link href="../assets/css/site.min.css" rel="stylesheet">
  <script src="/../dist/lib/app.js" type="module" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html">
        <div class="logo-container">
          <h1>Westcoast Eduction</h1>
        </div>
      </a>
      <a href="../html/minasidor.html">
        <div class="user" style="display: none"></div>
      </a>
      <div class="header-right">
        <nav class="navbar">
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="nav-menu">
            <li class="nav-item">
                <h2>Meny</h2>
                <!--Meny här-->
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="admin-links">
      <ul class="button-list">
        <a href="./admin.html"><li>Alla kurser</li></a>
        <a href="./admin-add.html"><li>Lägg till kurs</li></a>
      </ul>
    </div>
    <article class="cards-content">
      <div class="cards-container background-transparent">
        <h2>Redigera kurs</h2>
        <form id="updateCourseForm">
          <div class="form-control-hidden">
            <label for="id">ID</label>
            <input
              type="text"
              name="id"
              id="id-hidden"
              placeholder="Id" />
          </div>
          <div class="form-control-hidden">
            <label for="review">Review</label>
            <input
              type="number"
              step="any"
              name="review"
              id="review-hidden"
              placeholder="review" />
          </div>
          <div class="form-control-hidden">
            <label for="students">Students</label>
            <input
              type="text"
              name="students"
              id="students-hidden"
              placeholder="students" />
          </div>
          <div class="form-control-hidden">
            <label for="number">Number</label>
            <input
              type="text"
              name="number"
              id="number-hidden"
              placeholder="number" />
          </div>
          <div class="form-control">
            <label for="title">Kursnamn</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Ange kursnamn" />
          </div>
          <div class="form-control">
            <label for="description">Beskrivning</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"></textarea>
          </div>
          <div class="form-control">
            <label for="days">Kurslängd</label>
            <input
              type="text"
              name="days"
              id="days"
              placeholder="Antal veckor" />
          </div>
          <div class="form-control">
            <label for="start">Kursstart</label>
            <input
              type="text"
              name="start"
              id="start"
              placeholder="Antal veckor" />
          </div>
          <div class="form-control">
            <label for="price">Pris</label>
            <input
              type="number"
              name="price"
              id="price"
              placeholder="Titel. Förnamn Efternamn" />
          </div>
          <div class="form-control">
            <label for="remote">Distans</label>
            <input
              type="text"
              name="remote"
              id="remote"
              placeholder="Sant eller falskt"/>
          </div>
          <div class="form-control">
            <label for="image"></label>
            <input
              type="text"
              name="image"
              id="image"
              placeholder="..\assets\images\kursbilder\1.jpg"/>
          </div>
          <div class="form-control">
            <label for="teacher">Lärare</label>
            <input
              type="text"
              name="teacher"
              id="teacher"
              placeholder="Titel. Förnamn Efternamn"/>
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Spara
            </button>
          </div>
        </form>
        <div class="extra-info">
          <h3>Extra information</h3>
          <div class="extra-info-div">
            <span>Kursnummer</span>
            <span class="course-extra-info" id="number"></span>
          </div>
          <div class="extra-info-div">
            <span>Registrerade Studenter</span>
            <span class="course-extra-info" id="student_names"></span>
          </div>
          <div class="extra-info-div">
            <span>Antal Studenter</span>
            <span class="course-extra-info" id="student_count"></span>
          </div>
            <div class="extra-info-div">
            <span>Kursens omdöme</span>
            <span class="course-extra-info" id="review"></span>
          </div>
        </div>
        <div class="btn-container">
          <button id="delete"
          class="btn btn-danger">
          Radera kurs
          </button>
        </div>
      </div>
    </article>

    <article class="main-content">
    </article>
  </main>
  <footer>
    <div class="footer-container"></div>
  </footer>
</body>
</html>
