<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
  <title>Westcoast Education - Administration - Lägg till kurs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../assets/favicon/site.webmanifest">
  <link href="../assets/css/site.min.css" rel="stylesheet">
  <script src="../lib/app.js" type="module" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html">
        <div class="logo-container">
          <h1>Westcoast Eduction</h1>
        </div>
      </a>
      <a href="../html/minasidor.html">
        <div class="user" style="display: none"></div>
      </a>
      <div class="header-right">
        <nav class="navbar">
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="nav-menu">
            <li class="nav-item">
                <h2>Meny</h2>
                <!--Meny här-->
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="admin-links">
      <ul class="button-list">
        <a href="./admin.html"><li>Alla kurser</li></a>
      </ul>
    </div>
    <article class="cards-content">
      <div class="cards-container">
        <h2>Lägg till kurs</h2>
        <form id="addCourseForm">
          <div class="form-control">
            <label for="title">Kursnamn</label>
            <input
              type="text"
              name="title"
              id="add-title"
              placeholder="Ange kursnamn" />
          </div>
          <div class="form-control">
            <label for="number">Kursnummer</label>
            <input
              type="text"
              name="number"
              id="add-number"
              placeholder="Ange kursnummer" />
          </div>
          <div class="form-control">
            <label for="description">Beskrivning</label>
            <textarea
              name="description"
              id="add-description"
              cols="30"
              rows="10"></textarea>
          </div>
          <div class="form-control">
            <label for="days">Kurslängd</label>
            <input
              type="text"
              name="days"
              id="add-days"
              placeholder="Antal dagar" />
          </div>
          <div class="form-control">
            <label for="start">Kursstart</label>
            <input
              type="text"
              name="start"
              id="add-start"
              placeholder="Datum" />
          </div>
          <div class="form-control">
            <label for="price">Pris</label>
            <input
              type="number"
              name="price"
              id="add-price"
              placeholder="Kr" />
          </div>
          <div class="form-control">
            <label for="teacher">Lärare</label>
            <input
              type="text"
              name="teacher"
              id="add-teacher"
              placeholder="Titel. Förnamn Efternamn" />
          </div>
          <div class="form-control">
            <label for="remote">Distans</label>
            <input
              type="text"
              name="remote"
              id="add-remote"
              placeholder="true / false" />
          </div>
          <div class="form-control">
            <label for="image">Bild sökväg</label>
            <input
              type="text"
              name="image"
              id="image"
              placeholder="../assets/images/kursbilder/#.jpg"/>
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Spara
            </button>
          </div>
        </form>
      </div>
    </article>
  </main>
  <footer>
    <div class="footer-container"></div>
  </footer>
</body>
</html>
