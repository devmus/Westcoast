<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
  <title>Westcoast Education - Administration - Lägg till kurs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link href="../assets/css/site.min.css" rel="stylesheet">
  <script src="../js/page_admin-add.js" type="module" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="../index.html"><h1>Westcoast Eduction</h1></a>
      </div>
    <div class="header-right">
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <h2>Meny</h2>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="admin-links">
      <ul class="button-list">
        <a href="./admin.html"><li>Alla kurser</li></a>
      </ul>
    </div>
    <article class="cards-content">
      <div class="cards-container">
        <h2>Lägg till kurs</h2>
        <form id="addCourseForm">
          <div class="form-control">
            <label for="course_name">Kursnamn</label>
            <input
              type="text"
              name="course_name"
              id="course_name"
              placeholder="Ange kursnamn" />
          </div>
          <div class="form-control">
            <label for="description">Beskrivning</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"></textarea>
          </div>
          <div class="form-control">
            <label for="courselength">Kurslängd</label>
            <input
              type="text"
              name="courselength"
              id="courselength"
              placeholder="Antal veckor" />
          </div>
          <div class="form-control">
            <label for="teacher">Lärare</label>
            <input
              type="text"
              name="teacher"
              id="teacher"
              placeholder="Titel. Förnamn Efternamn" />
          </div>
          <div class="form-control">
            <label for="review_score">Omdöme</label>
            <input
              type="text"
              name="review_score"
              id="review_score"
              placeholder="1-5" />
          </div>
          <div class="form-control">
            <button
              type="submit"
              class="btn">
              Spara
            </button>
          </div>
        </form>
      </div>
    </article>
    <article class="main-content">
    </article>
  </main>
  <footer>
    <div class="footer-container"></div>
  </footer>
</body>
</html>
